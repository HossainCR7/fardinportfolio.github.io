<body>

    <div class="container">
        <div class="sidebar sidebarGo">

            <div class="main">
                <div class="hamburger">
                    <img class="ham" src="/Images/hamburger.png" alt="" width="23px">
                    <img class="cross" src="/Images/cross.png" alt="" width="23px">
                </div>
                <div class="contactform">
                    <h1>Contact me for your any enquiries</h1>
                    <form>
                        <div class="mb-3">
                            <label for="clientname" class="form-label">name</label>
                            <input type="name" class="form-control" id="clientname">
                        </div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">*We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">phone number</label>
                            <input type="password" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3">
                            <label for="clientenquiry" class="form-label">enquiry</label>
                            <input type="enquiry" class="form-control" id="clientenquiry">
                        </div>
                        <div class="mb-3-form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
